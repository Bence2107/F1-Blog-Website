<main>
  <div class="content-container">
    <div class="news">
      <h1>Kiemelt h√≠reink:</h1>
      <div class="primary_news-container">
        <div class="new-item" *ngFor="let new_item of news_list">
          <img [src]="'/img/news-images/' + new_item.id + '.jpg'" [alt]="new_item.label">
          <div class="text-content">

      </div>
    </div>
  </div>

    <p>Welcome</p>
  </div>
</main>
