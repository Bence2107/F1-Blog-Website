<div class="primary_news-container">
  <div class="new-item" *ngFor="let new_item of primary_news_list_" [routerLink]="['/article', new_item.url]">
    <img [src]="'assets/img/news-images/' + new_item.id + '/primary.jpg'" [alt]="new_item.label ">
      <div class="text-content">
        <h2 class="news-label">{{new_item.label}}</h2>
        <p class="news-desc">{{new_item.summary}}</p>
      </div>
    </div>
</div>
