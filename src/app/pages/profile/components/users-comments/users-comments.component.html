<div class="comment-container">
  <h1>Felhasználó hozzászólásai</h1>
  <div class="comments" *ngIf="loadComments()">
    <div class="comment-item" *ngFor="let comment_item of comments" >
      <div class="user-info">
        <img [src]="loadAvatar()"  class="profile-img" alt="{{ comment_item.username }}"/>
        <h2>{{comment_item.username}}</h2>
        <button class="delete-button" mat-flat-button [routerLink]="['/article', comment_item.articleUrl]">Ugrás</button>
        <button class="delete-button" mat-flat-button (click)="deleteComment(comment_item)">Törlés</button>
      </div>
      <div class="content">
        <p>{{comment_item.content}}</p>
      </div>
      <p>{{ comment_item.timestamp | dateFormat }}</p>
    </div>
  </div>
  <div class="comments" *ngIf="!loadComments()">
      <p>Nem kommenteltél még egyik cikkünk alá sem!</p>
  </div>
</div>
