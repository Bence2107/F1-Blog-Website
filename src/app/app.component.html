<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" class="sidebar">

    <div class="sidenav-header">
      <p>Menü</p>
    </div>

    <ul>
      <li><a routerLink="/home" routerLinkActive="activeLink" (click)="sidenav.close()">Főoldal</a></li>
      <li><a routerLink="/news" routerLinkActive="activeLink" (click)="sidenav.close()">Hírek</a></li>
      <li><a routerLink="/login" routerLinkActive="activeLink" (click)="sidenav.close()">Bejelentkezés</a></li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>  <!-- ✅ Footer is now global! -->
  </mat-sidenav-content>
</mat-sidenav-container>
