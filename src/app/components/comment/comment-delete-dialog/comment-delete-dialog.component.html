<h2 mat-dialog-title>Komment törlése</h2>
<mat-dialog-content>
  <p>Biztosan törölni szeretnéd ezt a kommentet?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button (click)="closeDialog()">Nem</button>
  <button mat-flat-button (click)="confirmDelete()">Igen</button>
</mat-dialog-actions>
