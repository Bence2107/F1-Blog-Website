<h2 mat-dialog-title>Komment szerkesztése</h2>
<form [formGroup]="editForm">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment" rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">Mégse</button>
    <button mat-button (click)="save()" [disabled]="!editForm.valid">Mentés</button>
  </mat-dialog-actions>
</form>
