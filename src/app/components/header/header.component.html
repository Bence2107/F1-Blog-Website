<meta charset="UTF-8">
<header>
  <button
    mat-icon-button
    class="menu-button"
    *ngIf="isScreenSmall"
    (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <img [src]="'assets/img/header/logo.png'" alt="Drs Zone" class="logo">
  <nav *ngIf="!isScreenSmall">
    <ul class="nav_links">
      <li><a routerLink="/home" routerLinkActive="activeLink">Főoldal</a></li>
      <li><a routerLink="/news" routerLinkActive="activeLink">Hírek</a></li>
      <li><a routerLink="/reviews" routerLinkActive="activeLink">Összefoglalók</a></li>
    </ul>
  </nav>
  <ng-container *ngIf="!isLogged(); else loggedInTemplate">
    <button routerLink="/login" mat-flat-button>Bejelentkezés</button>
  </ng-container>

  <ng-template #loggedInTemplate>
    <div class="avatar" [routerLink]="['/profile', loggedId]">
      <img
        [src]="'assets/img/profile_pictures/' + loggedId + '.jpg'"
        (error)="handleImageError($event)"
        alt="User Profile"
        class="profile-img">
    </div>
    <button (click)="logout()">Kijelentkezés</button>
  </ng-template>
  <img (click)="toggleTheme()"  [src]="'/assets/img/header/dark-light-mode-icon.png'" alt="" class="dark-light-switch-button">
</header>
